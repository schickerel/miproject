<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-2.1.3.js"></script>
    <script src="libs/d3.js"></script>
    <script src="libs/topojson.js"></script>
    <script src="libs/datamaps.world.min.js"></script>
</head>
<body>
    <div id="person-filter-wrapper" style="position: relative; float: left;">
        <label for="denomination">Konfession:</label>
        <p id="denomination">
            <input type="checkbox" name="denomination" value="1" >Jüdisch<br/>
            <input type="checkbox" name="denomination" value="3" >Evangelisch<br/>
            <input type="checkbox" name="denomination" value="4" >Katholisch<br/>
            <input type="checkbox" name="denomination" value="2" >Keine<br/>
        </p>

        <label for="professional-category">Berufsgruppe:</label>
        <p id="professional-category">
            <input type="checkbox" name="professional-category" value="1" >Literatur und Publizistik<br/>
            <input type="checkbox" name="professional-category" value="2" >Theater<br/>
            <input type="checkbox" name="professional-category" value="3" >Bildende Kunst und Architektur<br/>
            <input type="checkbox" name="professional-category" value="4" >Film<br/>
        </p>

        <label for="return-migration">Rückmigration:</label>
        <p id="return-migration">
            <input type="radio" name="return-migration" value="true" >ja<br/>
            <input type="radio" name="return-migration" value="false" checked="checked" >nein<br/>
        </p>
        <input id="filter" type="button" value="Suche"/>
    </div>
    <ul id="person-list">
    </ul>
    <script src="js/person.js"></script>
</body>
</html>
